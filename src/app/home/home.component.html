<app-nav></app-nav>
<div class="contianer">
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">
            <ul>
              <app-topbar></app-topbar>
              <div class="heroes" *ngFor="let hero of heroes">
                <mat-card  class="cardpadding">
                  <mat-card-title>{{hero.name}}</mat-card-title>
                  <mat-card-subtitle>{{hero.series}}</mat-card-subtitle>
                  <mat-card-content>
                    <p>{{hero.info}}</p>
                  </mat-card-content>
                  <mat-card-actions>
                    <a routerLink="/edit/{{hero.id}}">
                      <button mat-icon-button matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                      </button>
                    </a>
                    <button mat-icon-button matTooltip="Delete"  (click)="delete(hero)">
                      <mat-icon>delete_outline</mat-icon>
                    </button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </ul>
        </div>
    </div>
</div>
