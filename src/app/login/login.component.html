<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6 ">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 shadow p-3 mb-5 rounded">
          <form class="form-group" #signinForm="ngForm" (ngSubmit)="submit(signinForm.value)">
        
            <div class="form-outline mb-4">
                <label class="form-label" for="username">UserName</label>
                <input required ngModel name="username" #username="ngModel"type="text" id="username" class="form-control color"/>
                <div *ngIf="username.touched && username.invalid" class="alert alert-danger"  >
                  Username is required
                </div>
            </div>

            <div class="form-outline mb-4 form-group" >
              <label class="form-label" for="password">Password</label>
              <div class="mb-4 input-group">
                <input required ngModel name="password" #password="ngModel" [type]="show_button ? 'text' : 'password'" id="password" class="form-control color " >
                <span class="input-group-text color">
                  <i [class]="show_eye ? 'bi bi-eye' : 'bi bi-eye-slash'" (click)="showPassword()"></i>
                </span>
              </div>
              <div *ngIf="password.touched && password.invalid" class="alert alert-danger"  >
                Password is required
            </div>
 
            </div>
   
                           
            <div class="form-outline mb -4">
              <button type="submit" [class.disabled]="!signinForm.valid" class="btn btn-primary ">submit</button>
            </div>
  
              
          </form>
        </div>
      </div>
    </div>
  </section>
